<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/6ad3ed723e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <title>Book List</title>
</head>

<body>
    <style>
        .success, .error {
          color: white;
          padding: 5px;
          margin: 5px 0 15px 0;
        }
    
        .success {
          background: green;
        }
    
        .error {
          background: red;
        }
        .blue{
            color:#008CBA;
        }
        .text-center{
            text-align: center;
        }
        .bg-blue{
            background-color: #008CBA;
        }
      </style>
      <title>Book List</title>
    </head>
    <body>
      <div class="container">
        <!-- <h1>Add Book</h1> -->
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary blue"></i> My<span class="text-primary blue">Book</span>List</h1>
        <form id="book-form">
          <div>
            <label for="title">Title</label>
            <input type="text" id="title" class="u-full-width">
          </div>
          <div>
            <label for="author">Author</label>
            <input type="text" id="author" class="u-full-width">
          </div>
          <div>
            <label for="isbn">ISBN#</label>
            <input type="text" id="isbn" class="u-full-width">
          </div>
          <div>
            <input type="submit" value="Add Book" class="u-full-width" style="background-color:#008CBA ; color: white;">
          </div>
        </form>
        <table class="u-full-width">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>ISBN</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="book-list"></tbody>
        </table>
      </div>
    <script src="index.js"></script>

</body>

</html>
